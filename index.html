<!DOCTYPE html>
<html>
    <body>

    <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        var g1 = { x: 100, y: 75, r: 10, color: 'red', speed: 1 }
        var g2 = { x: 25, y: 25, r: 30, color: 'yellow', speed: 1 }

        function draw()
        {
            if(g1.x > c.width + g1.r)
            {
                g1.x = -g1.r;
                g1.y = Math.random() * c.height;
            }
            if(g2.x > c.width + g2.r)
            {
                g2.x = -g2.r;
                g2.y = Math.random() * c.height;
            }

            ctx.clearRect(0, 0, c.width, c.height);

            ctx.beginPath();
            ctx.arc(g1.x, g1.y, g1.r, 0, 2 * Math.PI);
            //ctx.stroke();
            ctx.fillStyle = g1.color;
            ctx.fill();

            ctx.beginPath();
            ctx.arc(g2.x, g2.y, g2.r, 0, 2 * Math.PI);
            //ctx.stroke();
            ctx.fillStyle = g2.color;
            ctx.fill();

            g1.x += g1.speed;
            g2.x += g2.speed;

            window.requestAnimationFrame(draw);
        }

        window.requestAnimationFrame(draw);
    </script> 

    </body>
</html>
