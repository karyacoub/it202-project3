<!DOCTYPE html>
<html>
    <body>

    <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        var g1 = { x: 100, y: 75, r: 10, color: 'red', speed: 1 };
        var g2 = { x: 25, y: 25, r: 30, color: 'yellow', speed: 1 };
        var player = { x: 32, y: 35, r: 20, color: 'green', speed: 1 };

        var arrayG = [g1, g2, player];

        window.addEventListener('keydown', function(e)
        {
            if(e.key == 'ArrowUp')
            {
                player.y -= 2;
            }
            else if(e.key == 'ArrowDown')
            {
                player.y += 2;
            }
        });

        function draw()
        {
            ctx.clearRect(0, 0, c.width, c.height);

            arrayG.forEach(function(g) {
                if(g.x > c.width + g.r)
                {
                    g.x = -g.r;
                    g.y = Math.random() * c.height;
                    //g1.speed++;
                }

                ctx.beginPath();
                ctx.arc(g.x, g.y, g.r, 0, 2 * Math.PI);
                ctx.fillStyle = g.color;
                ctx.fill();

                if(g !== player)
                {
                    g.x += g.speed;
                }
            });

            window.requestAnimationFrame(draw);
        }

        window.requestAnimationFrame(draw);
    </script> 

    </body>
</html>
